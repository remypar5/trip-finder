<form class="trip-find" name="trip-find" [formGroup]="tripFindForm" (submit)="handleSubmitForm()" novalidate>
    <div class="input-fields">
        <label class="input-field">
            <span class="input-field__label">Booking code</span>
            <input type="text" class="input-field__input" formControlName="bookingCode" name="bookingCode">
        </label>
        <label class="input-field">
            <span class="input-field__label">Family name</span>
            <input type="text" class="input-field__input" formControlName="familyName" name="familyName">
        </label>
    </div>
    <button type="submit" class="btn btn--submit" [disabled]="tripFindForm.status !== 'VALID'">Retrieve booking</button>
</form>
<trip-viewer [trip]="trip"></trip-viewer>
